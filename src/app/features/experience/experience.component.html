<h2 class="section-heading text-center mb-5">
  <i class="fa fa-user"></i> Experiences
</h2>
<div class="container-fluid">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slides">
      <ng-template carouselSlide [id]="slide.id">
        <div class="card p-3 mb-2 shadow">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div class="img"><img [src]="slide.img" /></div>
              <div class="ms-2 c-details">
                <h6 class="mb-0 fw-bold">{{ slide.company }}</h6>
                <span>Dur√©e : {{ slide.duration }}</span>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <h3 class="heading">{{ slide.experience }}</h3>
            <div class="mt-3">
              <div class="mt-3">
                <span class="text1"
                  >Type du contrat<span class="text2">
                    {{ slide.type }}</span
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
